<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP ScrollTrigger Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .text {
      opacity: 0;
      transform: translateY(100px);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
</head>
<body>

  <div class="section" style="background-color: lightblue;">
    <div class="text"><h1>Section 1</h1></div>
  </div>
  <div class="section" style="background-color: lightcoral;">
    <div class="text"><h1>Section 2</h1></div>
  </div>
  <div class="section" style="background-color: lightgreen;">
    <div class="text"><h1>Section 3</h1></div>
  </div>

  <script>
    // Initialize GSAP and ScrollTrigger
    gsap.registerPlugin(ScrollTrigger);

    // Create the scroll animation for the text elements
    gsap.utils.toArray('.text').forEach(text => {
      gsap.to(text, {
        y: 0,
        opacity: 1,
        duration: 1,
        scrollTrigger: {
          trigger: text,
          start: 'top 75%',
          end: 'top 25%',
          toggleActions: 'play none none reverse',
          markers: true
        }
      });
    });
  </script>

</body>
</html>
